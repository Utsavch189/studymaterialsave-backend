<!DOCTYPE html>
<html>
<head>
  <title>Email Template</title>
  <style>
    /* Reset styles for email client compatibility */
    body, div, p, h1, h2, h3, h4, h5, h6 {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
    }

    .header {
      background-color: #3498db;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
    }

    .content {
      padding: 20px;
    }

    .content p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .footer {
      background-color: #3498db;
      color: #ffffff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Utsav Chatterjee</h1>
    </div>
    <div class="content">
      <h2>Hello, {{name}}!</h2>
      <p>{{header}}</p>
      <p>{{body}}</p>
    </div>
    <div class="footer">
      &copy; 2023 Utsav Chatterjee | All rights reserved
    </div>
  </div>
</body>
</html>
